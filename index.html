<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiseido_site</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="gnb_box">
    <nav class="gnb">
      <ul>
        <li>로그인</li>
        <li>아넷사 마끼아쥬</li>
      </ul>
    </nav>
  </div>


  <header class="header">
    <div class="logo">
      <img src="./images/logo.jpg" alt="shiseido logo img">
    </div><!--logo-->

    <nav class="lnb_box">
      <ul class="lnb">
        <li>SKINCARE</li>
        <li>SUNCARE</li>
        <li>MAKEUP</li>
        <li>FRAGRANCE</li>
        <li>MEN</li>
        <li>BODY&HAIR</li>
      </ul><!--lnb-->

      <ul class="brand">
        <li>BRAND</li>
        <li>STORE LOCATOR</li>
      </ul>

      <div class="serch">제품검색</div>
    </nav><!--lnb_box-->
  </header><!--header-->


  <section class="visual_main">
    <img src="./images/visual_main.jpg" alt="shiseido visual main img">
  </section>


  <section class="rolling_banner">
    <img src="./images/rolling_banner.jpg" alt="shiseido rolling banner img">
  </section>

  
  <section class="title_box">
    <div class="left_box"><img src="./images/bar_left.jpg" alt="title left line"></div>
    <h3 class="title">Campaign & Event</h3>
    <div class="right_box"><img src="./images/bar_right.jpg" alt="title right line"></div>
  </section>


  <div class="event">
    <div class="cushion">
      <div class="cushion_img"><img src="./images/cushion.jpg" alt="cushion event"></div>
      <p class="cushion_text">Synchro Skin Glow Cushion Compact</p>
    </div>
    <div class="serum">
      <div class="serum_img"><img src="./images/serum.jpg" alt="serum event">
      <p class="serum_text">Ultimune Serum</p></div>
    </div>
    <div class="bright">
      <div class="bright_img"><img src="./images/bright.jpg" alt="bright event">
      <p class="bright_text">All Day Brightener N SPF 50++</p></div>
    </div>
  </div>


  <section class="title_box">
    <div class="left_box"><img src="./images/bar_left.jpg" alt="title left line"></div>
    <h3 class="title">Best seller</h3>
    <div class="right_box"><img src="./images/bar_right.jpg" alt="title right line"></div>
  </section>
</body>
</html>
